<div class="container flex-col flex-center fill-screen">
    <h1>Can't Decide</h1>
    <p>Can't decide what to eat?<br/>Type your U.S. zip code in the box and I'll decide for you.</p>
    <form action="#" onsubmit="handleSubmit();return false">
        <input type="text" placeholder="98225" id="zipcode-input" />
        <button type="submit">Decide</button>
    </form>
    <div id="start-hidden">
        <h1 id="output-name">Name</h1>
        <p id="output-addressfill">Address</p>
    </div>
</div>
